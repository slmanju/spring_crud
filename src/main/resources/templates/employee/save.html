<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Employee : Create</title>
</head>
<body>
<h3 layout:fragment="header">Employees : Create</h3>
<div layout:fragment="content" class="container">
    <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
        </div>
        <div class="pull-right">
            <a th:href="@{/employee}" href="list.html">Employees</a>
        </div>
        <input type="hidden" th:field="*{id}" />
        <label>User Name: </label><input type="text" th:field="*{username}" />
        <label>First Name: </label><input type="text" th:field="*{firstName}" />
        <label>Last Name: </label><input type="text" th:field="*{lastName}" />
        <div class="form-actions">
            <input type="submit" value="Save" />
        </div>
    </form>
</div>
</body>
</html>
