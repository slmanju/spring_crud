<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Customer Form</h1>
<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post">
    <span>User Name: <input type="text" th:field="*{username}" /></span>
    <span>First Name: <input type="text" th:field="*{firstName}" /></span>
    <span>Last Name: <input type="text" th:field="*{lastName}" /></span>
    <span><input type="submit" value="Save" /> <input type="reset" value="Reset" /></span>
</form>
</body>
</html>
